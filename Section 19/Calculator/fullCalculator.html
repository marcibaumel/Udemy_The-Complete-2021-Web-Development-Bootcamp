<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Calculator Page with Node.js</title>
</head>

<body>
    <h1>Full Calculator</h1>
    <form action="/fullCalculator" method="post">
        <input type="text" name="num1" placeholder="Number 1">
        <input type="text" name="num2" placeholder="Number 2">

    
        <label for="cars">Choose a operator:</label>

        <select name="operator" id="ops">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button type="submit" name="submit">Calculate</button>
    </form>
</body>
</html>
